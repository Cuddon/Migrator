<template name="listSteps">

    {{> sectionHeadingRow text2="Steps"}}

    {{> instructionsRow text2="Click/tap an existing step or add a new one with the + button"}}
    <!-- Content Row: List a user's projects -->
    <div class="mdl-grid mdl-grid--no-spacing">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">
        </div>

        <div class="mdl-cell mdl-cell--8-col">
            <div class="mdl-grid">
                {{#each stepsList}}
                    {{> stepItem}}
                {{else}}
                    <p><i class="material-icons">info</i>Your model has no steps. Click/tap the + button to add a step.
                    </p>
                {{/each}}
            </div>
        </div>

        <div class="mdl-cell mdl-cell--2-col">
        </div>
    </div>

    <!-- Add Project floating button -->
    {{#if isMenuEnabled.stepAdd}}
        <button id="add-step-button"
                class="add-step-button FAB-bottom-right mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored secondary-accent-color">
            <i class="material-icons">add</i>
        </button>
    {{else}}
        <button class="FAB-bottom-right mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored secondary-accent-color"
                disabled>
            <i class="material-icons">add</i>
        </button>
    {{/if}}

</template>

<template name="stepItem">

    <div class="mdl-cell mdl-cell--4-col">

        <div class="step-card mdl-card mdl-shadow--2dp">
            <div class="step-item mdl-card__title golden-ratio-landscape"
                 style="background: url('{{image}}') center / cover">
                <h2 class="mdl-card__title-text golden-ratio-content">{{name}}</h2>
            </div>
            <div class="step-item mdl-card__supporting-text">
                {{description}}
            </div>
        </div>

    </div>
    <hr>

</template>
