<!-- View  a step -->

<template name="viewStep">

    <div>
        {{> instructionsRow text2="View a step" }}

        <div class="mdl-grid mdl-grid--no-spacing">

            <!-- Step name -->
            <div class="mdl-cell mdl-cell--2-col">
                <div class="text bold">Step name</div>
            </div>

            <div class="mdl-cell mdl-cell--9-col">
                {{#if step.name}}
                    <div class="text light">{{step.name}}</div>
                {{else}}
                    &nbsp;
                {{/if}}
            </div>

            <div class="mdl-cell mdl-cell--1-col">
                <!-- Take Action menu -->
                <!-- Dropdown Trigger -->
                <button id="take-action-dropdown"
                        class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">more_vert</i>
                </button>

                <!-- Dropdown Content -->
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="take-action-dropdown">
                    <li class="mdl-menu__item"><i class="material-icons">edit</i> Edit step details</li>
                    <li class="mdl-menu__item"><i class="material-icons">info</i> Info</li>
                    <li disabled class="mdl-menu__item"><i class="material-icons">content_copy</i> Clone</li>
                    <li class="mdl-menu__item"><i class="material-icons">share</i> Share</li>
                    <li class="mdl-menu__item"><i class="material-icons">delete</i> Delete step</li>
                </ul>
            </div>

            <!-- Step Description -->
            <div class="mdl-cell mdl-cell--2-col">
                <div class="text bold">Description</div>
            </div>

            <div class="mdl-cell mdl-cell--10-col">
                {{#if step.description}}
                    <div class="text light">{{step.description}}</div>
                {{else}}
                    &nbsp;
                {{/if}}
            </div>

            <!-- Stencil name -->
            <div class="mdl-cell mdl-cell--2-col">
                <div class="text bold">Stencil</div>
            </div>

            <div class="mdl-cell mdl-cell--10-col">
                {{#if step.stencilId}}
                    {{#with step.stencilId}}
                        <div class="text light">{{stencilprop this "name"}}</div>
                    {{/with}}
                {{else}}
                    &nbsp;
                {{/if}}
            </div>
        </div>


        <div class="mdl-grid mdl-grid--no-spacing">

            <!-- Model name -->
            <div class="mdl-cell mdl-cell--2-col">
                <div class="text bold">Model</div>
            </div>

            <div class="mdl-cell mdl-cell--10-col">
                {{#if model.name}}
                    <div class="text light">{{model.name}}</div>
                {{else}}
                    &nbsp;
                {{/if}}
            </div>

            <!-- Project name -->
            <div class="mdl-cell mdl-cell--2-col">
                <div class="text bold">Project</div>
            </div>

            <div class="mdl-cell mdl-cell--10-col">
                {{#if project.name}}
                    <div class="text light">{{project.name}}</div>
                {{else}}
                    &nbsp;
                {{/if}}
            </div>

        </div>


        <!-- Notes -->
        <div class="mdl-grid mdl-grid--no-spacing">
            {{#if showNotes}}
                <div class="mdl-cell mdl-cell--2-col">
                    <div class="text bold">Notes<i class="toggle-notes-button material-icons icon-hover">expand_more</i>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--10-col">
                    <form action="#">
                        <div class="input-field white-background">
                            <textarea class="materialize-textarea" id="notes">{{step.notes}}</textarea>
                            <label for="notes">Type notes here (automatically saved)</label>
                        </div>
                    </form>
                </div>
            {{else}}
                <div class="col s2">
                    <div>Notes<i class="toggle-notes-button material-icons icon-hover">expand_more</i></div>
                </div>
                <div class="col s10">
                    <div class="field-value">&nbsp;</div>
                </div>
            {{/if}}
        </div>


        <form action="#">

            {{> stepDetails}}

            <!-- Action Buttons  -->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <button class="save-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        save
                    </button>
                </div>
            </div>

        </form>
    </div>

</template>
