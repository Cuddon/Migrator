<template name="sectionHeadingRow">

    {{!
        Instructions row - text on background paper
        Pass in the text values
    }}
    <div>
        <div class="mdl-grid mdl-grid--no-spacing">

            <div class="mdl-cell mdl-cell--11-col">
                <div class="section-heading secondary-text-color">{{text}}</div>
            </div>

            <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-phone"></div>
        </div>
    </div>
</template>
