<template name="projectNav">

    <div class="secondary-text-color sideNavArea">

        <!-- Top row -->
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col instructions">&nbsp;</div>
        </div>

        <!-- 2nd row -->
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                {{#with isMenuEnabled}}
                    {{#if projects}}
                        <a class="mdl-navigation__link" href="{{ pathFor 'projects' }}">Home (Projects List)</a>
                    {{/if}}
                {{/with}}

                {{#if project}}
                    <p>Project: </p>
                    <a class="mdl-navigation__link" href="{{ pathFor 'project' _id=project._id }}">{{project.name}}</a>
                {{/if}}

                {{#if model}}
                    <p> Model:</p>
                    <a class="mdl-navigation__link" href="{{ pathFor 'model' projectId=model.projectId _id=model._id }}">{{model.name}}</a>
                {{/if}}

                {{#if step}}
                    <p> Step:</p>
                    <a class="mdl-navigation__link" href="{{ pathFor 'step' projectId=step.projectId modelId=step.modelId _id=step._id }}">{{step.name}}</a>
                {{/if}}
            </div>
        </div>
    </div>

</template>
