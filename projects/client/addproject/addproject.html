<!-- Add a new project -->
<template name="addProject">

    {{> instructionsRow text="Enter details for the new project and click the save button"}}

    <form action="#">

        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col">
                <!-- Image column
                    TODO: Start with the default image. Add dropdown of available images
                -->
            </div>

            <div class="mdl-cell mdl-cell--6-col">

                <!-- Project Name -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                    <input class="mdl-textfield__input" type="text" id="name"
                           maxlength="{{clientSettings.project.nameMaxLength}}"/>
                    <label class="mdl-textfield__label" for="name">Project name</label>
                </div>

                <!-- Project Description -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                    <textarea class="mdl-textfield__input" type="text" rows="3" id="description" name="description"
                              maxlength="{{clientSettings.project.descriptionMaxLength}}"></textarea>
                    <label class="mdl-textfield__label" for="description">Description</label>
                </div>


                <!-- Image URL -->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                    <input type="text" class="mdl-textfield__input mdl-textfield--full-width" id="imageUrl">
                    <label class="mdl-textfield__label" for="imageUrl">Project Image URL</label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
            </div>
        </div> <!-- end of main row -->

        <!-- Action Buttons row -->
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col">
            </div>
            <div class="mdl-cell mdl-cell--6-col">
                <button type="button"
                        class="cancel-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Cancel
                </button>
                <button type="submit"
                        class="save-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Save
                </button>

            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--hide-phone">
            </div>
        </div>

    </form>

</template>
