<template name="sh5rNGLnQGN23Qjhs">

    {{!
        Test 2 stencil step details
    }}

    <div class="white-background">
        <h4>Load a CSV text file</h4>

        <!-- Tabs menu -->
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">

            <!-- Tab bar -->
            <div class="mdl-tabs__tab-bar">
                <a class="mdl-tabs__tab is-active" href="#input-tab">Input</a>
                <a class="mdl-tabs__tab" href="#transform-tab">Transform</a>
                <a class="mdl-tabs__tab" href="#output-tab">Output</a>
                <a class="mdl-tabs__tab" href="#run-tab">Run</a>
                <a class="mdl-tabs__tab" href="#help-tab">Help!</a>
            </div>

            <!-- Inputs Tab -->
            <div id="input-tab" class="mdl-tabs__panel">
                <!-- CSV file selector -->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col">
                        Input file
                    </div>
                    <div class="mdl-cell mdl-cell--10-col">
                        <!-- Select file button -->
                        <i class="material-icons">file_upload</i>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="file"
                                   id="input-filename"
                                   data-field="input-filename"
                                   data-mandatory="true">
                        </div>
                    </div>
                </div>

                <!-- Header row checkbox -->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col">
                        Header row
                    </div>
                    <div class="mdl-cell mdl-cell--10-col">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                            <input type="checkbox" id="header-row" class="mdl-checkbox__input" checked data-field="header-row">
                            <span class="mdl-checkbox__label">Column header row</span>
                        </label>
                    </div>
                </div>

                <!-- Ignore rows field-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col">
                        Ignore rows
                    </div>
                    <div class="mdl-cell mdl-cell--10-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                            <input type="text" id="ignore-rows" class="mdl-textfield__input"
                                   data-field="ignore-rows"
                                   pattern="^[0-9]([0-9\,\-]*[0-9])*$">
                            <label class="mdl-textfield__label" for="ignore-rows">Ignore rows</label>
                            <span class="mdl-textfield__error">Invalid row list. Example: 1,5,10-15</span>
                        </div>
                    </div>
                </div>

                <!-- Predefined parser dropdown-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col">
                        Predefined parser
                    </div>
                    <div class="mdl-cell mdl-cell--10-col">
                        <div class="input-field">
                            <input type="text" id="input-flag" class="validate" data-field="input-flag"
                                   value="{{name}}">
                        </div>
                    </div>
                </div>
            </div>


            <!-- Transform Panel -->
            <div id="transform-tab" class="mdl-tabs__panel">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--8-col">
                        transformTab
                    </div>
                </div>
            </div>


            <!-- Outputs Panel -->
            <div id="output-tab" class="mdl-tabs__panel">
                outputTab
            </div>

            <!-- Run Tab -->
            <div id="run-tab" class="mdl-tabs__panel">
                runTab
            </div>

            <!-- Help Tab -->
            <div id="help-tab" class="mdl-tabs__panel">
                helpTab
            </div>
        </div>

    </div>
</template>
