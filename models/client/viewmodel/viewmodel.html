<!-- View  a model -->

<template name="viewModel">

    {{> sectionHeadingRow text="Model"}}
    {{> instructionsRow text="Update a model's details or select/add a new step"}}


    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col"></div>

        <div class="mdl-cell mdl-cell--8-col">

            <!-- Project Name -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                <input disabled class="mdl-textfield__input" type="text" id="projectname" value="{{project.name}}"/>
                <label class="mdl-textfield__label" for="projectname">Project name</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                <input type="text"
                       id="name"
                       class="mdl-textfield__input"
                       pattern="^.{1,50}$" required aria-required="true"
                       value="{{model.name}}">
                <label class="mdl-textfield__label" for="name">Model name</label>

                <!-- Validation error message -->
                <span class="mdl-textfield__error">Must be between 1 and 50 characters</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                <input type="text"
                       id="description"
                       class="mdl-textfield__input"
                       pattern="^.{1,50}$"
                       value="{{model.description}}">
                <label class="mdl-textfield__label" for="description">Description</label>

                <!-- Validation error message -->
                <span class="mdl-textfield__error">Must be between 1 and 50 characters</span>
            </div>

            <!-- Notes -->
            <div class="mdl-grid mdl-grid--no-spacing">
                {{#if showNotes}}
                    <div class="mdl-cell mdl-cell--2-col">
                        <span class="body-text">Notes</span>
                        <label class="toggle-notes-button mdl-button mdl-js-button mdl-button--icon"
                               for="null">
                            <i class="material-icons">keyboard_arrow_right</i>
                        </label>
                    </div>

                    <div class="mdl-cell mdl-cell--10-col">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-textfield--full-width">
                            <textarea class="mdl-textfield__input"
                                      type="text"
                                      rows="5"
                                      id="notes">{{model.notes}}</textarea>
                            <label class="mdl-textfield__label" for="notes">Type notes here (automatically
                                saved)</label>
                        </div>
                    </div>

                {{else}}
                    <div class="mdl-cell mdl-cell--2-col">
                        <span class="body-text">Notes</span>
                        <label class="toggle-notes-button mdl-button mdl-js-button mdl-button--icon"
                               for="null">
                            <i class="material-icons">expand_more</i>
                        </label>
                    </div>
                    <div class="mdl-cell mdl-cell--10-col"></div>
                {{/if}}
            </div>

        </div>

        <div class="mdl-cell mdl-cell--1-col">
            <div class="secondary-text-color centre-block-horizontally" style="width: 24px">
                <!-- Dropdown - right aligned menu below button -->
                <button id="actions-dropdown" class="mdl-button mdl-js-button mdl-button--icon right">
                    <i class="material-icons">more_vert</i>
                </button>
            </div>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                for="actions-dropdown">
                <li class="edit-button mdl-menu__item"><i class="material-icons">edit</i> Edit model details</li>
                <li disabled class="info-button mdl-menu__item"><i class="material-icons">reorder</i> Reorder steps
                </li>
                <li disabled class="clone-button mdl-menu__item"><i class="material-icons">content_copy</i>Clone
                    model
                </li>
                <li disabled class="share-button mdl-menu__item"><i class="material-icons">share</i> Share model
                </li>
                <li class="delete-button mdl-menu__item"><i class="material-icons">delete</i> Delete model</li>
            </ul>
        </div>

        <div class="mdl-cell mdl-cell--1-col">
        </div>
    </div>


    <!-- Steps for this model -->
    {{> listSteps}}

</template>
